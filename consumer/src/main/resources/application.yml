spring:
  kafka:
    producer:
      bootstrap-servers: my-kafka:9092
      acks: all

    consumer:
      bootstrap-servers: my-kafka:9092
    listener:
      type: batch
      ack-mode: MANUAL_IMMEDIATE

  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

